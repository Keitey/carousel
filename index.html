<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon-16x16.png">
    <link rel="stylesheet" href="assets/src/style.css">
    <title>Slideshow</title>
</head>

<body>

    <main>

        <button aria-label="selecionar-modo" id="mode-selector">Dark Mode</button>

        <div class="slideshow">
            <div id="atual" class="showSlide fade">
                <img src="assets/img/1.jpg" alt="1">
            </div>
            <div class="showSlide fade">
                <img class="slides" src="assets/img/2.jpg" alt="2">
            </div>
            <div class="showSlide fade">
                <img class="slides" src="assets/img/3.jpg" alt="3">
            </div>
            <div class="showSlide fade">
                <img class="slides" src="assets/img/4.jpg" alt="4">
            </div>
            <div class="showSlide fade">
                <img class="slides" src="assets/img/5.jpg" alt="5">
            </div>

        </div>

        <button onclick="nextSlide(-1)" id="prev">PREV</button>
        <button onclick="nextSlide(1)" id="next">NEXT</button>



    </main>

    <script text="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
